<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Price Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
  <h1 class="text-primary mb-4">How much to charge?</h1>
  <p class="mb-4">If you were a freelance web designer, how much should you charge for a website? Fill out the form and find out!</p>

  <form id="quoteForm" class="row g-3">
    <div class="col-md-6">
      <label for="quoteName" class="form-label">Quote Name</label>
      <input type="text" class="form-control" id="quoteName" required>
    </div>
    <div class="col-md-6">
      <label for="salary" class="form-label">Annual Salary (Â£)</label>
      <input type="number" class="form-control" id="salary" required>
    </div>
    <div class="col-md-6">
      <label for="days" class="form-label">Estimated Days to Complete</label>
      <input type="number" class="form-control" id="days" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Calculate & Save</button>
    </div>
  </form>

  <div class="mt-4">
    <span id="finalPrice" class="fw-bold fs-5 text-success"></span>
  </div>

  <img src="https://c0.lestechnophiles.com/images.frandroid.com/wp-content/uploads/2019/05/windows-xp-hd.jpg?resize=1200&key=3f11a5a8&watermark" 
       class="img-fluid mt-5" alt="Background image of Windows XP">

<script src="js/main.js"></script>

</body>
</html>
