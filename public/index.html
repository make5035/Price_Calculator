<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Price Calculator</title>

  <!-- Bootstrap CDN (style tout fait) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

  <h1 class="text-primary mb-4">How much to charge?</h1>
  <p>If you were a freelance web designer, how much should you charge for a website? Fill out the form and find out!</p>

  <!-- Formulaire -->
  <form id="budget" class="mb-4">
    <div class="mb-3">
      <label for="salary" class="form-label">Annual Salary (£):</label>
      <input type="number" class="form-control" id="salary" required>
    </div>

    <div class="mb-3">
      <label for="days" class="form-label">Estimated Days to Complete:</label>
      <input type="number" class="form-control" id="days" required>
    </div>

    <button type="submit" class="btn btn-success">Calculate!</button>
  </form>

  <div>
    <span id="finalPrice" class="fw-bold fs-4 text-success"></span>
  </div>

  <!-- Image illustrative -->
  <img src="https://c0.lestechnophiles.com/images.frandroid.com/wp-content/uploads/2019/05/windows-xp-hd.jpg?resize=1200&key=3f11a5a8&watermark" 
       class="img-fluid mt-5" alt="Background image of Windows XP">

  <!-- JavaScript -->
  <script>
    document.getElementById("budget").addEventListener("submit", function(e) {
      e.preventDefault(); // Empêche le rechargement de la page

      const salary = parseFloat(document.getElementById("salary").value);
      const days = parseFloat(document.getElementById("days").value);

      if (isNaN(salary) || isNaN(days) || salary <= 0 || days <= 0) {
        document.getElementById("finalPrice").textContent = "Please enter valid numbers.";
        return;
      }

      const dailyRate = salary / 365;
      let price = dailyRate * days;

      // Arrondi au multiple de 50 le plus proche
      price = Math.round(price / 50) * 50;

      document.getElementById("finalPrice").textContent = `Suggested price: £${price}`;
    });
  </script>

</body>
</html>
