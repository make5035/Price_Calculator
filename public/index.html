<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Price Calculator</title>

  <!-- Bootstrap CDN (style tout fait) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

  <h1 class="text-primary mb-4">How much to charge?</h1>
  <p>If you were a freelance web designer, how much should you charge for a website? Fill out the form and find out!</p>

  <!-- Formulaire -->
  <form id="budget" class="mb-4">
    <div class="mb-3">
      <label for="salary" class="form-label">Annual Salary (£):</label>
      <input type="number" class="form-control" id="salary" required>
    </div>

    <div class="mb-3">
      <label for="days" class="form-label">Estimated Days to Complete:</label>
      <input type="number" class="form-control" id="days" required>
    </div>

    <button type="submit" class="btn btn-success">Calculate!</button>
  </form>

  <div>
    <span id="finalPrice" class="fw-bold fs-4 text-success"></span>
  </div>

  <!-- Image illustrative -->
  <img src="https://c0.lestechnophiles.com/images.frandroid.com/wp-content/uploads/2019/05/windows-xp-hd.jpg?resize=1200&key=3f11a5a8&watermark" 
       class="img-fluid mt-5" alt="Background image of Windows XP">

  <!-- JavaScript -->
  <script>
  document.getElementById("budget").addEventListener("submit", async function(e) {
    e.preventDefault();

    const salary = document.getElementById("salary").value;
    const days = document.getElementById("days").value;

    try {
      const response = await fetch(`/api/calculate?salary=${salary}&days=${days}`);
      const data = await response.json();

      if (data.error) {
        document.getElementById("finalPrice").textContent = "❌ " + data.error;
      } else {
        document.getElementById("finalPrice").textContent = `✅ Suggested price: £${data.price}`;
      }
    } catch (error) {
      document.getElementById("finalPrice").textContent = "⚠️ Erreur de communication avec le serveur.";
      console.error(error);
    }
  });
</script>

</body>
</html>
